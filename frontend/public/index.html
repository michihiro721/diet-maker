    <title>ダイエットメーカー</title>
    
    <!-- 横スクロール禁止のためのスタイル -->
    <style>
      /* 横方向のスクロールのみを禁止 */
      html {
        overflow-x: hidden;
        overscroll-behavior-x: none !important;
      }
      
      body {
        overflow-x: hidden;
        overscroll-behavior-x: none !important;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        overflow-x: hidden;
        overscroll-behavior-x: none !important;
      }
    </style>
    
    <!-- 横スクロールを防止するスクリプト -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // タッチ操作によるズームと横スクロールを制御
        document.addEventListener('touchmove', function(e) {
          // ズーム操作を防止
          if (e.touches.length > 1) {
            e.preventDefault();
          }
          
          // 横方向のスクロールチェック
          if (e.touches.length === 1) {
            var target = e.target;
            var startX = this.startX || 0;
            var currentX = e.touches[0].clientX;
            var deltaX = currentX - startX;
            
            // 横スクロールの検出
            if (Math.abs(deltaX) > 10) {
              // 横スクロール可能な要素かチェック
              while (target !== document.body && target !== null) {
                var styles = window.getComputedStyle(target);
                var overflowX = styles.getPropertyValue('overflow-x');
                
                if (overflowX === 'auto' || overflowX === 'scroll') {
                  // スクロール可能な要素内なら許可
                  return;
                }
                
                target = target.parentElement;
              }
              
              // 明示的に横スクロール可能な要素でない場合は防止
              if (Math.abs(deltaX) > Math.abs(e.touches[0].clientY - (this.startY || 0))) {
                e.preventDefault();
              }
            }
          }
        }, { passive: false });
        
        // タッチ開始位置を記録
        document.addEventListener('touchstart', function(e) {
          this.startX = e.touches[0].clientX;
          this.startY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchend', function(e) {
          // iOSでのダブルタップズームを防止
          var now = Date.now();
          var timeDiff = now - (this.lastTouchEnd || 0);
          
          if (timeDiff < 300 && e.touches.length === 0) {
            e.preventDefault();
          }
          
          this.lastTouchEnd = now;
        }, { passive: false });
      });
    </script>
