<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover, orientation=portrait" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="トレーニングの管理と記録をサポートする「ダイエットメーカー」"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <style>
      /* 横向きになった場合、コンテンツを強制的に縦向きに表示 */
      @media screen and (orientation: landscape) {
        #root {
          transform: rotate(-90deg);
          transform-origin: left top;
          width: 100vh;
          height: 100vw;
          position: absolute;
          top: 100%;
          left: 0;
          overflow-x: hidden;
        }
      }
    </style>
    <script>
      // 画面の向きをロックする - DOMが読み込まれた後に実行
      document.addEventListener('DOMContentLoaded', function() {
        try {
          // Screen Orientation APIが利用可能かチェック
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait')
              .catch(function(error) {
                console.log('画面ロックエラー:', error);
              });
          }
        } catch (e) {
          console.log('向き固定エラー:', e);
        }
      });
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W5KQHY7KT0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-W5KQHY7KT0');
    </script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ダイエットメーカー</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
