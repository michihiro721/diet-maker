<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" content="#000000" />

    <meta name="description" content="トレーニングメニューの提案と記録をサポートする「ダイエットメーカー」" />
    
    <!-- OGPタグ -->
    <meta property="og:title" content="ダイエットメーカー" />
    <meta property="og:description" content="トレーニングメニューの提案や記録ができたり、ダイエットをサポートするアプリ" />
    <meta property="og:image" content="https://diet-maker.jp/default-ogp.jpg" />
    <meta property="og:url" content="https://diet-maker.jp/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ダイエットメーカー" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@diet_maker" />
    <meta name="twitter:creator" content="@diet_maker" />
    <meta name="twitter:title" content="ダイエットメーカー" />
    <meta name="twitter:description" content="トレーニングメニューの提案と記録をサポートする「ダイエットメーカー」" />
    <meta name="twitter:image" content="https://diet-maker.jp/default-ogp.jpg" />
    <meta name="twitter:image:alt" content="ダイエットメーカーのロゴ" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W5KQHY7KT0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-W5KQHY7KT0');
    </script>
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>ダイエットメーカー</title>
    
    <style>
      html, body {
        touch-action: manipulation;
        overscroll-behavior: none;
        -webkit-text-size-adjust: 100%;
        -webkit-touch-callout: none;
      }
      /* iOSのダブルタップズームを防止 */
      * { 
        touch-action: pan-x pan-y;
      }
    </style>

    <!-- 動的OGP -->
    <script>
      // ページ読み込み時にOGPを動的に設定
      document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        const currentUrl = window.location.href;
        
        let title = 'ダイエットメーカー';
        let description = 'トレーニングメニューの提案や記録ができたり、ダイエットをサポートするアプリ';
        let image = 'https://diet-maker.jp/default-ogp.jpg';
        let type = 'website';
        
        // トレーニング詳細ページの場合
        if (currentPath.includes('/training-details/')) {
          const urlParams = new URLSearchParams(currentSearch);
          const date = urlParams.get('date');
          
          if (date) {
            const dateObj = new Date(date);
            const formattedDate = `${dateObj.getFullYear()}年${dateObj.getMonth() + 1}月${dateObj.getDate()}日`;
            title = `${formattedDate}のトレーニング記録 - ダイエットメーカー`;
            description = `ダイエットメーカーでの${formattedDate}のトレーニング記録をチェック！継続的な健康管理をサポートします。`;
          } else {
            title = 'トレーニング記録 - ダイエットメーカー';
            description = 'ダイエットメーカーでのトレーニング記録をチェック！継続的な健康管理をサポートします。';
          }
          image = 'https://diet-maker.jp/post-ogp.jpg';
          type = 'article';
        }
        
        // 投稿詳細ページの場合
        else if (currentPath.includes('/posts/')) {
          title = '投稿詳細 - ダイエットメーカー';
          description = 'ダイエットメーカーでの投稿をチェック！みんなのトレーニング記録を見てみよう。';
          image = 'https://diet-maker.jp/post-ogp.jpg';
          type = 'article';
        }
        

        function updateMetaTag(property, content) {
          const tag = document.querySelector(`meta[property="${property}"]`);
          if (tag) tag.setAttribute('content', content);
        }
        
        function updateTwitterTag(name, content) {
          const tag = document.querySelector(`meta[name="${name}"]`);
          if (tag) tag.setAttribute('content', content);
        }
        

        document.title = title;
        
        // OGP
        updateMetaTag('og:title', title);
        updateMetaTag('og:description', description);
        updateMetaTag('og:image', image);
        updateMetaTag('og:url', currentUrl);
        updateMetaTag('og:type', type);
        
        // Twitter
        updateTwitterTag('twitter:title', title);
        updateTwitterTag('twitter:description', description);
        updateTwitterTag('twitter:image', image);
        

        const descTag = document.querySelector('meta[name="description"]');
        if (descTag) descTag.setAttribute('content', description);
      });
    </script>

    <!-- iOS向けの追加対策 -->
    <script>
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
