    <title>ダイエットメーカー</title>
    
    <!-- オーバースクロール防止のためのスタイル -->
    <style>
      html {
        overscroll-behavior: none !important;
        overflow-x: hidden !important; /* 横スクロールを防止 */
        width: 100%; /* 幅を固定 */
        position: relative; /* 位置を相対的に固定 */
      }
      
      body {
        overscroll-behavior: none !important;
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden !important; /* 横スクロールを防止 */
        width: 100%; /* 幅を固定 */
        max-width: 100vw; /* ビューポート幅を超えないようにする */
        margin: 0; /* マージンをリセット */
        padding: 0; /* パディングをリセット */
      }
      
      #root {
        overscroll-behavior: none !important;
        overflow-x: hidden !important; /* 横スクロールを防止 */
        width: 100%; /* 幅を固定 */
        max-width: 100%; /* 親要素の幅を超えないようにする */
      }
    </style>
    
    <!-- 上下のオーバースクロールも防止するスクリプト -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // タッチ操作によるズームとオーバースクロールを制御
        document.addEventListener('touchmove', function(e) {
          // ズーム操作を防止
          if (e.touches.length > 1) {
            e.preventDefault();
          }
          
          // 横方向のスクロールを検出して防止
          if (e.touches.length === 1) {
            var touchStartX = e.touches[0].clientX;
            var touchStartY = e.touches[0].clientY;
            
            if (Math.abs(e.touches[0].clientX - touchStartX) > Math.abs(e.touches[0].clientY - touchStartY)) {
              e.preventDefault(); // 横方向のスクロールを防止
            }
          }
          
          // 上下のオーバースクロールチェック
          var target = e.target;
          while (target !== document.body && target !== null) {
            var styles = window.getComputedStyle(target);
            var overflowY = styles.getPropertyValue('overflow-y');
            
            if (overflowY === 'auto' || overflowY === 'scroll') {
              // スクロール可能な要素が見つかった場合
              var atTop = target.scrollTop <= 0;
              var atBottom = target.scrollHeight - target.scrollTop <= target.clientHeight + 1;
              
              // 上下の境界でのスクロールを防止
              if ((atTop && e.touches[0].screenY > e.touches[0].screenY) || 
                  (atBottom && e.touches[0].screenY < e.touches[0].screenY)) {
                e.preventDefault();
                return;
              }
              
              break;
            }
            
            target = target.parentElement;
          }
        }, { passive: false });
        
        // ページの境界でのタッチスタート・終了も捕捉
        var startX, startY;
        
        document.addEventListener('touchstart', function(e) {
          this.startY = e.touches[0].clientY;
          startX = e.touches[0].clientX; // X座標も記録
        }, { passive: true });
        
        document.addEventListener('touchend', function(e) {
          // iOSでのダブルタップズームを防止
          var now = Date.now();
          var timeDiff = now - (this.lastTouchEnd || 0);
          
          if (timeDiff < 300 && e.touches.length === 0) {
            e.preventDefault();
          }
          
          this.lastTouchEnd = now;
        }, { passive: false });
      });
    </script>
