<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- viewportメタタグを修正 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="トレーニングの管理と記録をサポートする「ダイエットメーカー」"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W5KQHY7KT0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-W5KQHY7KT0');
    </script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ダイエットメーカー</title>
    
    <!-- オーバースクロール防止のためのスタイル -->
    <style>
      html {
        overscroll-behavior: none !important;
      }
      
      body {
        overscroll-behavior: none !important;
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden !important; /* 横スクロール防止 */
        width: 100%;
      }
      
      #root {
        overscroll-behavior: none !important;
        overflow-x: hidden !important; /* 横スクロール防止 */
        width: 100%;
      }
    </style>
    
    <!-- 横スクロールのみを防止するスクリプト -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // タッチ操作によるズームとオーバースクロールを制御
        document.addEventListener('touchmove', function(e) {
          // ズーム操作を防止
          if (e.touches.length > 1) {
            e.preventDefault();
          }
          
          // 横方向のスクロールのみを禁止（縦スクロールは許可）
          if (Math.abs(e.touches[0].clientX - this.startX) > Math.abs(e.touches[0].clientY - this.startY) * 2) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // タッチスタート位置を記録
        document.addEventListener('touchstart', function(e) {
          this.startY = e.touches[0].clientY;
          this.startX = e.touches[0].clientX;
        }, { passive: true });
        
        document.addEventListener('touchend', function(e) {
          // iOSでのダブルタップズームを防止
          var now = Date.now();
          var timeDiff = now - (this.lastTouchEnd || 0);
          
          if (timeDiff < 300 && e.touches.length === 0) {
            e.preventDefault();
          }
          
          this.lastTouchEnd = now;
        }, { passive: false });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
